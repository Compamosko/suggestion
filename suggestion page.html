

<!DOCTYPE html>
<html>
<head>
  <title>ELITE HIGH SCHOOL</title>
</head>
<body>
  <h1 id="title">ELITE HIGH SCHOOL</h1>
  <P id="description">Centre of excellence</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>

    <input id="name" type="text" required placeholder="Enter your name">

    </input><br>
    <label for="email" id="email-label" >Email:</label>
     <input id="email" type="email" required placeholder="Enter your email" >
      
    </input><br>
   <label for="number" id="number-label">Number:</label> 
     <input id="number" type="number" min="1" max="10000000000000000000" required placeholder="Enter your number" ><br>
   </input>
    <select id="dropdown">
      <option value="option1">Teacher</option>
      <option value="option2">Student</option>
      <!-- Add more options if needed -->
    </select><br>
    <label for="radio-group">who are you:</label><br>
    <input type="radio" id="radio1" name="radio-group" value="option1">
    <label for="radio1">teacher</label><br>

    <input type="radio" id="radio2" name="radio-group" value="option2">
    <label for="radio2">student</label><br>
     <label for="checkbox-group">what are your suggestions:</label><br>
    <input type="checkbox" id="checkbox1" name="checkbox-group" value="option1">
    <label for="checkbox1">set open and end term exams</label><br>

    <input type="checkbox" id="checkbox2" name="checkbox-group" value="option2">
    <label for="checkbox2">set open,midterm and end term exams</label><br>
    
 <label for="comments">Comment:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
    <button id="submit" type="submit">Submit</button>

  </form>
</body>
</html>
